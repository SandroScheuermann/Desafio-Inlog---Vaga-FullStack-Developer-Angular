<div class="container">
  <app-map [mode]="mode" [selectedVehicle]="selectedVehicle" (mapClicked)="onMapClick($event)"></app-map>

  <app-vehicles-list (vehicleSelected)="onVehicleSelected($event)"></app-vehicles-list>

  <app-vehicle-form></app-vehicle-form>

  <app-vehicle-telemetry
    [selectedVehicle]="selectedVehicle"
    [latitude]="latitude"
    [longitude]="longitude">
  </app-vehicle-telemetry>

</div>
