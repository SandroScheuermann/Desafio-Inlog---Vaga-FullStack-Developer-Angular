<div class="table-container">
  <table mat-table [dataSource]="vehicles" class="mat-elevation-z8 mat-table">

    <!-- Coluna Chassi -->
    <ng-container matColumnDef="chassi">
      <th mat-header-cell *matHeaderCellDef> Chassi </th>
      <td mat-cell *matCellDef="let vehicle"> {{ vehicle.chassi }} </td>
    </ng-container>

    <!-- Coluna Placa -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let vehicle"> {{ vehicle.placa }} </td>
    </ng-container>

    <!-- Coluna Tipo de Veículo -->
    <ng-container matColumnDef="tipoVeiculo">
      <th mat-header-cell *matHeaderCellDef> Tipo de Veículo </th>
      <td mat-cell *matCellDef="let vehicle"> {{ vehicle.tipoVeiculo }} </td>
    </ng-container>

    <!-- Coluna Cor -->
    <ng-container matColumnDef="cor">
      <th mat-header-cell *matHeaderCellDef> Cor </th>
      <td mat-cell *matCellDef="let vehicle"> {{ vehicle.cor }} </td>
    </ng-container>

    <!-- Coluna Distância -->
    <ng-container matColumnDef="distancia">
      <th mat-header-cell *matHeaderCellDef> Distância (m) </th>
      <td mat-cell *matCellDef="let vehicle">
        <!-- Exibe a distância apenas se `vehicle.distance` for válido e diferente de null ou undefined -->
        <span *ngIf="vehicle.distance !== null && vehicle.distance !== undefined">{{ vehicle.distance | number }} m</span>
      </td>
    </ng-container>


    <!-- Header e Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selectVehicle(row)"
        [class.selected]="row === selectedVehicle"></tr>
  </table>
</div>
